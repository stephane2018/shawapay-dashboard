<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="white"/>
  
  <!-- Logo mark - stylized arrow/forward symbol -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Curved lines forming arrow -->
  <g transform="translate(150, 50)">
    <!-- Outer magenta curve -->
    <path d="M 50 30 Q 80 80 60 150 Q 40 200 20 220" 
          stroke="url(#grad1)" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Middle blue curve -->
    <path d="M 80 50 Q 100 90 85 160 Q 70 210 50 240" 
          stroke="url(#grad1)" stroke-width="18" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Inner cyan curve -->
    <path d="M 110 70 Q 120 100 110 170 Q 100 220 80 260" 
          stroke="url(#grad1)" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Accent dots -->
    <circle cx="140" cy="20" r="4" fill="#7B2CBF"/>
    <circle cx="130" cy="80" r="3" fill="#00BFFF"/>
    <circle cx="110" cy="280" r="3" fill="#00BFFF"/>
    <circle cx="30" cy="240" r="4" fill="#FF00FF"/>
  </g>
  
  <!-- Text: shawapay -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle">
    <tspan fill="black">shawa</tspan><tspan fill="#7B2CBF">pay</tspan>
  </text>
</svg>
